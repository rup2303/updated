
<h1>Incomplete Quizes</h1>
<div class="row text-center">
 
    
    <div *ngFor="let quize of quizList" class="col-sm-4">
 
      <form>
        <div class="card">
          <div class="card-body">
         
          <h4  id="quizname"  name="quizname" class="card-title ">
            {{quize.quizst.quizname}}
          </h4>
          <a class="btn btn-success" (click)="quizeRounting(quize.quizeId)">Attempt Quiz</a>
        </div>
      </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>

  <h1>Favourite Quizes</h1>
  <div class="row text-center">
  
    
    <div *ngFor="let fav of favList" class="col-sm-4">
 
      <form>
        <div class="card">
          <div class="card-body">
         
          <h4  id="quizname"  name="quizname" class="card-title ">
            {{fav.quizs.quizname}}
          </h4>

        </div>
      </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
